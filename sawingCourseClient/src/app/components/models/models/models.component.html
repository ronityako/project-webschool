<div id="models" class="center">
    <h1 class="animated fadeInRight moving_header">דגמים שנתפרו</h1>

    <section class="flex">
        <div class="model" *ngFor="let model of models, let i=index"  (mouseover)="showPicture(i)" (mouseleave)="leavePicture()"  >
            <a href="#" >
                <img   [src]="'http://localhost:3000/' + model.picture" />
            </a>
            <app-model *ngIf="showModel[i]"   [picture]="'http://localhost:3000/' + model.picture"></app-model>
        </div>
    </section>

    <div class="btn-area">
        <a routerLink="/" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">תפריט ראשי</a>
    </div>
</div>
